<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Captain Cookie Face Universe Archives</title>
  <meta name="description" content="Captain Cookie Face Universe Archives — theories, axioms, and structured thought artifacts.">

  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family:
        Arial,
        "Helvetica Neue",
        Helvetica,
        system-ui,
        sans-serif;
      background: #ffffff;
      color: #000;
      text-align: center;
    }

    header {
      padding: 60px 20px 40px;
    }

    header img {
      max-width: 320px;
      width: 80%;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      font-weight: normal;
      margin: 0;
    }

    main {
      padding: 40px 20px 80px;
    }

    .grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .card {
      width: 180px;
      border: 1px solid #eee;
      padding: 20px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      background: #f7f7f7;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .card img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border:1px solid #eee;
      border-radius:50%;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
    }

    footer {
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #777;
    }

    .universe-logo{
      border-radius:50%;
    }
  </style>
</head>
<body>

<header>
  <!-- Universe Image -->
  <img class="universe-logo" src="./assets/images/AFB9C382-3B34-4925-B318-E7083E758055.png" alt="Captain Cookie Face Universe">

  <h1>Welcome to Captain Cookie Face Universe Archives</h1>
</header>

<main>

  <!-- GRID PLACEHOLDER -->
  <div class="grid">

    <!-- THEORIES -->
    <a class="card" href="/theories/">
      <img src="./assets/images/0DB0891F-5BB7-4D51-BF28-F67AF05197CE.png" alt="Theories">
      <div class="card-title">Theories</div>
    </a>

    <!-- FUTURE PLACEHOLDERS -->

    <a class="card" href="/captain/">
      <img src="/assets/captain.png" alt="Captain Cookie Face">
      <div class="card-title">Captain</div>
    </a>

    <a class="card" href="/characters/">
      <img src="/assets/characters.png" alt="Characters">
      <div class="card-title">Characters</div>
    </a>
    -->

  </div>

</main>

<footer>
  ©2026 Captain Cookie Face Universe
</footer>

</body>
</html>
