================================================

CORE CODES
================================================
Base Fear = Uncertainty x Vulnerability
Effective Fear = (Base Fear) ^ (1 + Dependency)
Suffering = (Effective Fear x Reactivity) ^ Imagination

Everything in this document is a decomposition
of these equations.

------------------------------------------------

1. SUFFERING
Suffering is a process that unfolds over time
when fear is allowed to persist, loop, and expand.
Suffering = (Effective Fear x Reactivity) ^ Imagination

------------------------------------------------

2. FEAR
Fear exists in two forms: base and effective.
Base Fear is always present when uncertainty
meets vulnerability.

Effective Fear determines whether fear
decays or becomes structural.

------------------------------------------------

2.1 BASE FEAR
Base Fear = Uncertainty x Vulnerability
Base fear is:
- momentary
- proportional
- event-bound

Without dependency, base fear does not persist
and does not form a system.

------------------------------------------------

2.2 EFFECTIVE FEAR
Effective Fear = (Base Fear) ^ (1 + Dependency)

Dependency determines the growth behavior of fear.
Dependency = 0 → fear is momentary
Dependency = 1 → fear is linear
Dependency > 1 → fear is structural

Dependency does not create fear.
It determines whether fear can persist and expand.

------------------------------------------------

2.3 UNCERTAINTY
Uncertainty = not knowing what will happen.
Includes:
- lack of information
- unpredictability of outcome
- absence of reliable models

------------------------------------------------

2.4 VULNERABILITY
Vulnerability = something of value can be harmed or lost.
Includes:
- physical safety
- emotional attachment
- identity
- social belonging

------------------------------------------------

2.5 DEPENDENCY (FEAR EXPONENT)
Dependency = reliance on external systems, people,
or conditions for stability or identity.

Includes:
- emotional dependency
- economic dependency
- social validation dependency
- identity dependency

Dependency increases effective vulnerability
and determines fear persistence.

------------------------------------------------

3. REACTIVITY
Reactivity is an automatic, unprocessed response to fear.
Reactivity does not reduce fear.
It stabilizes fear in time.
Effective Fear x Reactivity = sustained fear.

------------------------------------------------

4. IMAGINATION
Imagination amplifies suffering.
Imagination does not create fear.
It raises suffering to a higher order.
(Fear x Reactivity) ^ Imagination
Imagination converts linear suffering
into exponential suffering.

------------------------------------------------

FINAL FORM
Base Fear = Uncertainty x Vulnerability
Effective Fear = (Base Fear) ^ (1 + Dependency)
Suffering = (Effective Fear x Reactivity) ^ Imagination

------------------------------------------------
